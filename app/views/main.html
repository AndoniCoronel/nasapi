<!DOCTYPE html>

<html>

<head>
    <title>#{get 'title' /}</title>
    <meta charset="${_response_encoding}">
    <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
    <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/start.css'}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    #{get 'moreStyles' /}
    <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
</head>

<body onload="nasaRequest()">
    #{doLayout /}

    <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript"
        charset="${_response_encoding}"></script>
    <script src="@{'/public/javascripts/background.js'}" type="text/javascript"
        charset="${_response_encoding}"></script>
    #{get 'moreScripts' /}
</body>

</html>
