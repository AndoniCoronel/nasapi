#{extends 'mainStart.html' /}
#{set title:'Api 3' /}

<div class="section">

    <div class="card" style="width: 50%; height: 50%;">

        <div class="card-header" style="width: 100%;">
            <img id="earthImage" src="@{'/public/images/earthApi.png'}" alt="Earth Image"
                style="width: 100%; height: 100%;">
        </div>
        <div class="card-body" style="min-height: 0px;">
            <h3>Earth's newest image taken by DSCOVR</h3>
        </div>
    </div>

</div>

<div class="section">

    <div class="footer">
        <h4>Like what you see? Donate!</h4>

        <form method="get" action="@{Api3.donation()}">
            <fieldset>
                <select name="quantity" >
                    <option value="1">1$</option>
                    <option value="5">5$</option>
                    <option value="10">10$</option>
                </select>
                <button class="btn donate">Donate</button>

            </fieldset>
        </form>
    </div>

</div>
