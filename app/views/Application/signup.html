#{extends 'main.html' /}
#{set title:'SignUp' /}

<form action="action_page.php" method="post" class="signup">
    <div >
        <label for="uname"><b>Username</b></label>
        <input placeholder="Enter Username" name="uname" required>
        <label for="psw"><b>Password</b></label>
        <input placeholder="Enter Password" name="psw" required>
        <label for="psw"><b>Age</b></label>
        <input placeholder="Enter Age" name="psw" required>
        <label for="profilePic"><b>Profile Picture</b></label>
        <select name="dexter" id="dexters">
            <option value="dexter1">Happy Dog</option>
            <option value="dexter2">Tired Dog</option>
            <option value="dexter3">Funky Dog</option>
            <option value="dexter4">Spa Dog</option>
        </select>
        <button type="submit">Sign Up</button>
    </div>
</form>
